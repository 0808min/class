<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        let url = {
            name : '네이버',
            address : 'https://www.naver.com',
            no : 1
        }

        //console.log(url, typeof url)

        // object -> JSON ( 문자열 )
        let jsonStr = JSON.stringify(url)
        //console.log(jsonStr, typeof jsonStr)

        let urls = [
            {
                name : '네이버',
                address : 'https://www.naver.com',
                no : 1
            },
            {
                name : '구글',
                address : 'https://www.google.com',
                no : 2
            },
            {
                name : '카카오',
                address : 'https://www.kakao.com',
                no : 3
            }
        ]

        let urlsStr = JSON.stringify(urls)
        //console.log(urlsStr)

        let urlList = {
            title : '즐겨찾기 리스트',
            count : 3,
            urls : [
                    {
                        name : '네이버',
                        address : 'https://www.naver.com',
                        no : 1
                    },
                    {
                        name : '구글',
                        address : 'https://www.google.com',
                        no : 2
                    },
                    {
                        name : '카카오',
                        address : 'https://www.kakao.com',
                        no : 3
                    }
                ]
        }

        let urlListStr = JSON.stringify(urlList)
        //console.log(urlListStr, typeof urlListStr)

        // JSON ( 문자열 ) -> Object
        let newObjUrlList = JSON.parse(urlListStr)

        console.log(newObjUrlList, typeof newObjUrlList)

        console.log('');
        console.log(newObjUrlList.title)
        console.log('리스트의 개수 : ', newObjUrlList.count )
        console.log(newObjUrlList.urls)
        //let arr = newObjUrlList.urls

        for (const url of newObjUrlList.urls) {
            console.log(url)
        }

        console.log(typeof newObjUrlList.urls, Array.isArray(newObjUrlList.urls))

        newObjUrlList.urls.forEach(element => {
            console.log(element)
        });

    </script>
