    <script>
     // 클래스 정의
    class Student {
        
        // 생성자 정의
        constructor(name, kor, eng, math) {

            this.name = name;
            this.kor = kor
            this.eng = eng
            this.math = math
        }
        
        // 메소드 정의 : 국어, 영어, 수학 총점을 반환
        getSum() {
            return this.kor + this.eng + this.math
        }
        
        // 메소드 정의 : 3과목 평균 점수 반환
        getAvg() {
            return this.getSum()/3
        }

        toString() {
            return `${this.name}\t총점(${this.getSum}점, 평균(${this.getAvg}점))`
        }

    }

    {
        // sum : function() {
        //     return // 합을 반환
        // }
    }

    const student = new Student('민', 100, 70, 80)

    console.log('student', typeof student, student)

    const students = []
    
    console.log('students', students);

    console.log(student.toString);








    class Rectangle {

constructor(width, height) {
    this.width = width
    this.height = height
}

getPrimeter() {
    return(this.width + this.height)*2
}

getArea() {
    return this.width*this.height
}
} 

class Square extends Rectangle {
constructor(length) {
    super(length, length)
}
}

const square = new Square(10)

console.log('정사각형의 둘레', square.getPrimeter());
console.log('정사각형의 너비', square.getArea());
