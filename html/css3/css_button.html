<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btn {
            width: 300px;
            height: 200px;
            background-color: blueviolet;
            margin: 50px;
            border: 10px solid #999;
            border-radius: 60px;
        }

        #btn>a {
            display: block;
            height: 200px;
            text-align: center;
            line-height: 200px;
            font-size: 72px;
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="btn"><a href="#">click</a></div>
</body>
</html>
