<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<th:block layout:fragment="css">
    <style>
        .fieldError{
            color: #bd2130;
        }
    </style>
</th:block>

<div layout:fragment="content">
    <form action="/members/login" role="form" method="post">
        <div class="row g-3">
            <div class="col-12">
                <label th:for="email" class="form-label">이메일주소</label>
                <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요">
            </div>
            <div class="col-12">
                <label th:for="password" class="form-label">비밀번호</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력">
            </div>
            <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
            <div style="text-align: center">
                <button class="btn btn-primary" >로그인</button>
                <button type="button" class="btn btn-primary" onclick="location.href='/members/new'">회원가입</button>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </div>
    </form>
</div>
</html>
